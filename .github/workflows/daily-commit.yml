name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: 23f3001068@ds.study.iitm.ac.in - Create daily commit
        run: |
          git config --global user.email "23f3001068@ds.study.iitm.ac.in"
          git config --global user.name "GitHub Action Bot"
          echo "Daily update: $(date -u)" >> daily-log.txt
          git add daily-log.txt
          git commit -m "Automated daily commit - $(date -u +%Y-%m-%d)"
          git push
